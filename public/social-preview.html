<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    
    <!-- Default meta tags -->
    <meta name="description" content="Website GEKRAFS Kampus Jabar" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gekrafskampusjabar.my.id/" />
    <meta property="og:title" content="GEKRAFS Kampus Jabar - Platform Digital" />
    <meta property="og:description" content="Website resmi GEKRAFS Kampus Jawa Barat. Informasi terbaru, berita, dan kegiatan organisasi mahasiswa kreatif di Jawa Barat." />
    <meta property="og:image" content="https://gekrafskampusjabar.my.id/assets/img/gekrafslogo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="GEKRAFS Kampus Jabar" />
    <meta property="og:locale" content="id_ID" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://gekrafskampusjabar.my.id/" />
    <meta property="twitter:title" content="GEKRAFS Kampus Jabar - Platform Digital" />
    <meta property="twitter:description" content="Website resmi GEKRAFS Kampus Jawa Barat. Informasi terbaru, berita, dan kegiatan organisasi mahasiswa kreatif di Jawa Barat." />
    <meta property="twitter:image" content="https://gekrafskampusjabar.my.id/assets/img/gekrafslogo.png" />
    
    <script>
        // Parse URL parameters and update meta tags
        function updateMetaTags() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const title = urlParams.get('title');
            const description = urlParams.get('description');
            const image = urlParams.get('image');
            const type = urlParams.get('type');
            
            if (id && title) {
                const decodedTitle = decodeURIComponent(title);
                const decodedDescription = description ? decodeURIComponent(description) : '';
                const imageUrl = image || 'https://gekrafskampusjabar.my.id/assets/img/gekrafslogo.png';
                const baseUrl = 'https://gekrafskampusjabar.my.id';
                
                // Update document title
                document.title = decodedTitle + ' - GEKRAFS Kampus Jabar';
                
                // Update meta tags
                updateMetaTag('name', 'description', decodedDescription);
                updateMetaTag('property', 'og:title', decodedTitle);
                updateMetaTag('property', 'twitter:title', decodedTitle);
                updateMetaTag('property', 'og:description', decodedDescription);
                updateMetaTag('property', 'twitter:description', decodedDescription);
                updateMetaTag('property', 'og:image', imageUrl);
                updateMetaTag('property', 'twitter:image', imageUrl);
                updateMetaTag('property', 'og:url', baseUrl + '/artikel/' + id);
                updateMetaTag('property', 'twitter:url', baseUrl + '/artikel/' + id);
                updateMetaTag('property', 'og:type', 'article');
                updateMetaTag('property', 'article:published_time', new Date().toISOString());
                updateMetaTag('property', 'article:section', 'Artikel');
                updateMetaTag('property', 'article:tag', 'GEKRAFS, Kampus, Jawa Barat');
                
                // Redirect to actual article after a short delay
                setTimeout(() => {
                    window.location.href = baseUrl + '/artikel/' + id;
                }, 100);
            } else {
                // Redirect to home if no valid parameters
                window.location.href = 'https://gekrafskampusjabar.my.id/';
            }
        }
        
        function updateMetaTag(attr, property, content) {
            let meta = document.querySelector(`meta[${attr}="${property}"]`);
            if (!meta) {
                meta = document.createElement('meta');
                meta.setAttribute(attr, property);
                document.head.appendChild(meta);
            }
            meta.setAttribute('content', content);
        }
        
        // Run when page loads
        updateMetaTags();
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
            <h1 style="color: #333; margin-bottom: 20px;">Redirecting to article...</h1>
            <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
